name: Java CI/CD Pipeline

# Trigger the pipeline on push to any branch or pull request to main
on:
  workflow_dispatch:

  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # CI Job
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test

    - name: Package build output
      run: |
        mkdir -p artifact
        cp -r target/*.jar artifact/
        zip -r build-artifact.zip artifact/

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: java-build-artifact
        path: build-artifact.zip


  # CD Job (Deploy)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: success()

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'

